<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}<br>
        <button v-on:click="fn1('改变了')">点击</button>
        <input type="text" v-on:keydown="fn2($event)">
    </div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello word....."
        },
        methods:{ //自定义函数
            fn1:function (msg) {
                this.message = msg;
            },
            fn2:function (event) {
                alert(event.keyCode);
                if(event.keyCode==8){
                    event.preventDefault();  //阻止按钮默认事件的执行
                }
            }
        }
    })
</script>
</body>
</html>
